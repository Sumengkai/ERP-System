<div class="Page-area">
    <h2 *ngIf="showUpdateEmployeePageBol==false">員工查詢</h2>
    <div class="form-body search-form-body" *ngIf="showUpdateEmployeePageBol==false">
        <div class="Emp-search-group">
            <div class="mb-3 Emp-input-group-area">
                <!-- <div class="input-group-prepend Emp-input-group-area-1"> -->
                <span class="input-group-text" id="basic-addon1">ID</span>
                <select name="" id="" class="Emp-Search-Select" [(ngModel)]="pkID">
                    <option value=""></option>
                    <option value="" *ngFor="let itemID of idList" value="{{itemID}}">{{itemID}}</option>
                </select>
                <!-- </div> -->
            </div>
            <!--  -->
            <div class="mb-3 Emp-input-group-area">
                <!-- <div class="input-group-prepend"> -->
                <span class="input-group-text" id="basic-addon1">Department</span>
                <select name="" id="" class="Emp-Search-Select" [(ngModel)]="department">
                    <option value=""></option>
                    <option value="" *ngFor="let departmentListItem of departmentList" value="{{departmentListItem}}">
                        {{departmentListItem}}</option>
                </select>
                <!-- </div> -->
            </div>
            <!--  -->
            <div class="mb-3 Emp-input-group-area">
                <!-- <div class="input-group-prepend"> -->
                <span class="input-group-text" id="basic-addon1">Name</span>
                <select name="" id="" class="Emp-Search-Select" [(ngModel)]="name">
                    <option value=""></option>
                    <option value="" *ngFor="let nameListItem of nameList" value="{{nameListItem}}">
                        {{nameListItem}}</option>
                </select>
                <!-- </div> -->
            </div>
            <div class="Emp-input-group-area-btn">
                <button type="button" class="btn btn-success"
                    (click)="searchEmployeeApi(pkID,department,name)">搜尋</button>
            </div>
        </div>

        <!--  -->
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>department</th>
                    <th>authority</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of resList">
                    <th>{{item.id}}</th>
                    <th>{{item.name}}</th>
                    <th>{{item.department}}</th>
                    <th>{{item.authority}}</th>
                    <th>
                        <button type="button" class="btn btn-primary" id="btn_{{item.id}}" value="{{item.id}}"
                            (click)="readyUpdateEmployeeInfo(item)">修改</button>
                    </th>
                </tr>

            </tbody>
        </table>
    </div>
    <div class="employeeUpdate-area" *ngIf="showUpdateEmployeePageBol">
        <EmployeeUpdate [item]="employeeInfo" (cancelUpdateEmployeeInfo)="cancelUpdateEmployeePageBol($event)" />
    </div>

</div>
